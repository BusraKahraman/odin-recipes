<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Recipes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gradient-to-r from-violet-200 to-pink-200">
    <header>
      <h1
        class="mt-4 mb-2 text-2xl text-center uppercase font-roboto font-r-black"
      >
        Odin Recipes
      </h1>
      <div class="mb-4 border-b-4 border-gray-600"></div>
    </header>
    <main
      class="flex flex-col items-center justify-center max-w-3xl mx-4 lg:max-w-full"
    >
      <ul class="lg:flex-row lg:flex-wrap lg:flex">
        <div class="lg:w-1/2">
          <li class="mr-4">
            <a href="recipes/lasagna.html" class="font-roboto font-r-bold"
              ><img
                src="images/lasagna.png"
                alt="lasagna"
                class="rounded-2xl md:max-w-md lg:max-w-full"
              />
              <p class="mt-2 mb-4 text-lg text-center">Lasagna</p></a
            >
          </li>
        </div>
        <div class="lg:w-1/2">
          <li class="mr-4">
            <a
              href="recipes/stuffedPeppers.html"
              class="font-roboto font-r-bold"
              ><img
                src="images/stuffed_peppers.png"
                alt="Stuffed Peppers"
                class="rounded-2xl md:max-w-md lg:max-w-full"
              />
              <p class="mt-2 mb-4 text-lg text-center">Stuffed Peppers</p></a
            >
          </li>
        </div>
        <div class="lg:w-1/2">
          <li class="mr-4">
            <a
              href="recipes/chickenEnchiladas.html"
              class="font-roboto font-r-bold"
            >
              <img
                src="images/chicken_enchiladas.png"
                alt="Chicken Enchiladas"
                class="rounded-2xl md:max-w-md lg:max-w-full"
              />
              <p class="mt-2 mb-4 text-lg text-center">Chicken Enchiladas</p></a
            >
          </li>
        </div>
      </ul>
    </main>
    <div class="mb-4 border-b-2 border-gray-600"></div>
    <footer
      class="mb-2 text-xs text-center text-gray-600 font-roboto font-r-light"
    >
      Recipes from
      <a
        href="https://www.allrecipes.com/"
        class="text-purple-950 font-r-bold hover:underline visited:text-pink-700"
        >All Recipes</a
      >
      Coded by
      <a
        href="https://github.com/BusraKahraman"
        class="text-purple-950 font-r-bold hover:underline visited:text-pink-700"
        >Büşra Kahraman</a
      >
    </footer>
  </body>
</html>
